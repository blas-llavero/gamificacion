<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
  <body>
    <a-scene>

      <a-assets>
        <audio 
          id="background"
          src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
      </a-assets>
    
      <a-sound 
        src="#background" 
        autoplay="true"></a-sound>
  
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

      <!-- Animations. -->
      <a-entity id="color" position="0 2.5 0"
                animation="property: components.text.material.uniforms.color.value; type: color; to: green; dir: alternate; loop: true"
                text="color: white; align: center; value: GAMIFICACION APLICADA EN EL AULA - 28MSEC-2020/21; width: 3.5">
      </a-entity>

      <!-- Sounds. / https://freemusicarchive.org/music/ngel_Garca#contact-artist-->
      <a-sound src=“song.mp3”><a-sound>

        
      <!-- Anchors. -->

      <!-- Introduccion a la gamificacion. -->

      <a-entity position="0 2.1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #FFF"
                text="align: center; width: 2.5; color: white; value: Introduccion a la gamificacion">
      </a-entity>


      <a-entity position="0 1.6 0" geometry="primitive: plane; width: auto; height: auto" material="color: #eee"
                text="align: left; width: 1.5; color: white; value: A menudo los juegos son el primer metodo que utilizan los ninos para explorar las habilidades de pensamiento de orden superior asociadas con la creacion, evaluacion, analisis y aplicacion de nuevos conocimientos">
      </a-entity>

      <a-entity position="0 1.2 0" geometry="primitive: plane; width: auto; height: auto" material="color: #eee"
                text="align: left; width: 1.5; color: white; value: Los juegos se pueden utilizar para mejorar la experiencia de aprendizaje en general">
      </a-entity>

      <!-- Consejos para gamificar la clase. -->

      <a-entity position="3 2.1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0F0"
                text="align: center; width: 2.5; color: white; value: Consejos para gamificar la clase">
      </a-entity>

      <a-entity position="3 1.6 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0f0"
                text="align: left; width: 1.5; color: white; value: Para poder gamificar la educacion en clase se pueden substituir las notas por puntos.">
      </a-entity>

      <a-entity position="3 1.3 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0f0"
      text="align: left; width: 1.5; color: white; value: Se puede recompensar a los alumnos con insignias cuando completen los temarios y ejercicios del juego.">
      </a-entity>

      <a-entity position="3 1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0f0"
      text="align: left; width: 1.5; color: white; value: Tambien podemos recompensar a los alumnos que hacen un equipo para superar un juego.">
      </a-entity>

      <!-- Ejemplos de plataformas online de gamificacion para el aula. -->
    
      <a-entity position="6 2.1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00F"
                text="align: center; width: 2.5; color: white; value: Ejemplos de plataformas online de gamificacion para el aula">
      </a-entity>

      <a-entity position="6 1.6 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00f"
                text="align: left; width: 1.5; color: white; value: Minecraft Education Edition - Juego de bloques en el cual podemos implementar actividades de aprendizaje para nuestras asignaturas">
      </a-entity>

      <a-entity position="6 1.3 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00f"
      text="align: left; width: 1.5; color: white; value: Triventy.com - Permite a profesores y alumnos cocrear y jugar a preguntas en clase">
      </a-entity>

      <a-entity position="6 1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00f"
      text="align: left; width: 1.5; color: white; value: Plickers.com - Actividad con tarjetas y telefonos mobiles para realizar preguntas en clase como un concurso"></a-entity>
      </a-entity>

      <a-entity position="6 0.7 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00f"
      text="align: left; width: 1.5; color: white; value: Quizlet.com - Cuestionarios divertidos para la clase en modo multijugador"></a-entity>
      </a-entity>

      <a-entity position="6 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00f"
      text="align: left; width: 1.5; color: white; value: Socrative.com - Cuestionarios y evaluacion senzilla del aprendizaje del alumnado"></a-entity>
      </a-entity>

      <a-entity position="6 0.1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #00f"
      text="align: left; width: 1.5; color: white; value: Pointagram.com - Elaboracion de contenido de clases mediante juegos deportivos online"></a-entity>
      </a-entity>


      
      <a-entity link="href: index.html; title: My Homepage; image: #arrowThumbnail"></a-entity>

      <!-- Ventajas de la gamificacion en clase. -->
          
      <a-entity position="9 2.1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #FF0"
      text="align: center; width: 2.5; color: white; value: Ventajas de la gamificacion en clase">
      </a-entity>

      <a-entity position="9 1.6 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Ofrece al alumnado la oportunidad de ver aplicaciones reales con consecuencias y recompensas">
      </a-entity>

      <a-entity position="9 1.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Desarrolla la imaginacion y productividad"></a-entity>
      </a-entity>

      <a-entity position="9 1.2 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Ofrece valoraciones de los alumnos en tiempo real"></a-entity>
      </a-entity>

      <a-entity position="9 1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Aumenta la cooperacion entre el alumnado"></a-entity>
      </a-entity>

      <a-entity position="9 0.8 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Aumenta la cooperacion entre el alumnado"></a-entity>
      </a-entity>

      <a-entity position="9 0.6 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Mejora la experiencia de aprendizaje en un entorno informal"></a-entity>
      </a-entity>

      <a-entity position="9 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #ff0"
      text="align: left; width: 1.5; color: white; value: Hace que el aprendizaje sea divertido e interactivo"></a-entity>
      </a-entity>

      <!-- Ventajas de la gamificacion en clase. -->
          
      <a-entity position="12 2.1 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0FF"
      text="align: center; width: 2.5; color: white; value: Desventajas de la gamificacion en clase">
      </a-entity>

      <a-entity position="12 1.6 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0ff"
      text="align: left; width: 1.5; color: white; value: A menudo las aplicaciones requieren acceso al pc y a internet lo que supone un coste adicional">
      </a-entity>

      <a-entity position="12 1.3 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0ff"
      text="align: left; width: 1.5; color: white; value: Es necesario que el profesor realice una planificacion anticipada de la logistica, requiere un coste adicional para el estudiante que se conecta desde casa"></a-entity>
      </a-entity>

      <a-entity position="12 1.0 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0ff"
      text="align: left; width: 1.5; color: white; value: Reduce la capacidad de atencion del estudiante"></a-entity>
      </a-entity>

      <a-entity position="12 0.7 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0ff"
      text="align: left; width: 1.5; color: white; value: Hay que considerar los costes de soporte y de mantenimiento de los equipos informaticos para ejecutar las aplicaciones"></a-entity>
      </a-entity>

      <a-entity position="12 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #0ff"
      text="align: left; width: 1.5; color: white; value: La evaluacion de los estudiantes es complicada ya que hay que adaptar el progreso de los alumnos en el juego al contenido de la asignatura"></a-entity>
      </a-entity>

<!-- Posicion de origen inicial de la camara y de los controles de teclas. -->
    
      <a-entity position="0 2 3">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
